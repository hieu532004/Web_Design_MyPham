<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
    <div class="promo-container">
        <div class="promo-item">Promo 1</div>
        <div class="promo-item">Promo 2</div>
        <div class="promo-item">Promo 3</div>
        <div class="promo-item">Promo 4</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
        <div class="promo-item">Promo 5</div>
    </div>
    <script>
        const promoContainer = document.querySelector('.promo-container');

        let isDown = false;
        let startX;
        let scrollLeft;

        promoContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            promoContainer.classList.add('active');
            startX = e.pageX - promoContainer.offsetLeft;
            scrollLeft = promoContainer.scrollLeft;
        });

        promoContainer.addEventListener('mouseleave', () => {
            isDown = false;
            promoContainer.classList.remove('active');
        });

        promoContainer.addEventListener('mouseup', () => {
            isDown = false;
            promoContainer.classList.remove('active');
        });

        promoContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return; // Dừng nếu không giữ chuột
            e.preventDefault();
            const x = e.pageX - promoContainer.offsetLeft;
            const walk = (x - startX) * 2; // Tăng tốc độ kéo
            promoContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>

</html>
